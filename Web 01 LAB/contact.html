<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header class="flex-base">
                <p class="nomResto">Phone World</p>
                <ul class="menu flex-base">
                    <li><a href="cart.html" id="productNumber">(0)Product</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#!">Contact</a></li>
                    <li><a href="#" id="AboutUS">About</a></li>
                </ul>
            </header>

            <!-- Banner -->
            <section class="banner"></section>

            <!--Contact Form-->
            <section class="contactForm">
                <section class="firstName">
                    <p>First Name</p>
                    <input type="text" name="firstName" placeholder="Doe">
                </section>

                <section class="lastName">
                    <p>Last Name</p>
                    <input type="text" name="lastName" placeholder="John">
                </section>

                <section class="emailAddress">
                    <p>Email</p>
                    <input type="email" name="emailAddress" placeholder="Doe.John@domain.com">
                </section>

                <section class="emailBody">
                    <p>Email body</p>
                    <textarea name="emailBody" cols="30" rows="10" placeholder="Are you ready to talk about a fancy subject ?" class="Message"></textarea>
                </section>

                <input type="submit" value="Send Message">
            </section>
            <footer>
                <p class="copyright">&copy; Website designed by ELFKI Ahmed - DECEMBER 2020</p>
            </footer>
        </div>

        <script src="js/contact.js"></script>
    </body>
</html>
